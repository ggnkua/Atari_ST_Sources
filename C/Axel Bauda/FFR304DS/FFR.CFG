code 7BIT-split
{
q 0 "_begin_"
f 0 "_begin_of_part_ %s of %s of fil%[e]"
l 1
n 0 "%s %s %s %s %s %s %[^. ]"
p 0 "%s %d"
o 0 "%s %s of %d"
1 ""
2 "%s.%03d"
e "_end_of_part_"
i 0
t 0
}
