#-------------------------------
# Definitions for encoded files:
#-------------------------------
#
#-------
# 7PLUS:
#-------
code 7PLUS
{
# Quick test:
q 0 " go_"
# Full test:
f 0 " go_7+. %s of %[^(](%[^)]%[)]"
# Lentgh of header:
l 1
# Name:
n 0 "%19[^~]%8[^. ]"
# Part
p 0 "%8[^~]%d"
# of parts
o 0 "%16[^~]%d"
# Print format, if unsplit:
1 "%s.7pl"
# if split:
2 "%s.p%02x"
# End of part:
e " stop_7+."
# Increment extension, if file exists (1):
i 0
# Type of file: 0 -> keep first and last line. 1 -> don't keep them.
t 0
}
code 7PLUS-COR
{
q 0 " go_"
f 0 " go_text. %[^.].CO%[R]"
l 1
n 0 "%10[^~]%s"
p 0 ""
o 0 ""
1 "%s"
2 ""
e " stop_text."
i 0
t 0
}
code 7PLUS-ERR
{
q 0 " go_"
f 0 " go_text. %[^.].ER%[R]"
l 1
n 0 "%10[^~]%[^.]"
p 0 ""
o 0 ""
1 "%s.err"
2 "%s.e%02x"
e " stop_text."
i 1
t 0
}
#-------------
# Marked text:
#-------------
code Text
{
q 0 " go_"
f 0 " go_text. %s"
l 1
n 0 "%s %s"
p 0 ""
o 0 ""
1 "%s"
2 ""
e " stop_text."
i 0
t 1
}
