#------------------
# UUCODE (R.Marks):
#------------------
code Marks-UUCODE
{
q 0 "section "
f 0 "%s %[0-9] of uuencode %s of fil%[e]"
l 1
n 0 "%s %s %s %s %s %s %s %6[^. ]"
p 0 "%s %d"
o 0 ""
1 ""
2 "%s%d.uue"
e "sum -r/size "
i 0
t 0
}
#------------------------------------------------
# PENCODE (UUCODE version used in Dutch servers):
#------------------------------------------------
code PENCODE
{
q 0 "section "
f 0 "%s %[0-9] of %[0-9]"
f 1 "begin %[0-9] %s"
l 2
n 1 "%s %s %[^. ]"
p 0 "%s %d"
o 0 "%s %s %s %d"
1 "%s.uue"
2 "%s.u%02d"
e "CHECKSUM %[0-9A-F]"
i 0
t 0
}
#---------------------
# UUXFER (D. M. Read):
#---------------------
code UUXFER
{
q 0 "~~~~~~~~~~~~~~~section "
f 0 "%15[^~]section %[^/]/%s UUXFE%[R]"
l 1
n 0 "%[^. ]"
p 0 "%23[^~]%d"
o 0 "%23[^~]%[^/]/%d"
1 "%s.uue"
2 "%s.%d"
e "END----"
i 0
t 0
}
